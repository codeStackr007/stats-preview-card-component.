<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A responsive stats preview card component built with HTML and CSS. Features company statistics with modern design."
    />
    <meta name="author" content="Frontend Mentor Challenge" />
    <meta
      name="keywords"
      content="stats, preview card, component, frontend, HTML, CSS, responsive design"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="hsl(233, 47%, 7%)" />

    <!-- Google Fonts: Inter (400, 700) & Lexend Deca (400) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <article class="stats-card">
        <div class="stats-card__content">
          <header class="stats-card__header">
            <h1 class="stats-card__title">
              Get <span class="stats-card__title-accent">insights</span> that
              help your business grow.
            </h1>
            <p class="stats-card__description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </header>

          <div class="stats-card__stats">
            <div class="stat">
              <span class="stat__number">10k+</span>
              <span class="stat__label">companies</span>
            </div>
            <div class="stat">
              <span class="stat__number">314</span>
              <span class="stat__label">templates</span>
            </div>
            <div class="stat">
              <span class="stat__number">12M+</span>
              <span class="stat__label">queries</span>
            </div>
          </div>
        </div>

        <div class="stats-card__image-wrapper">
          <img
            src="./images/image-header-desktop.jpg"
            alt="Three women collaborating around a laptop in an office environment"
            class="stats-card__image"
          />
          <div class="stats-card__image-overlay" aria-hidden="true"></div>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/codeStackr007"
        >John Prosper</a
      >.
    </footer>
  </body>
</html>
